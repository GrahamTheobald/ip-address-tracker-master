<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/output.css">  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body class=" font-Rubik">
  <div data-map class=" absolute inset-0 -z-10">
  </div>
  <main class=" background flex flex-col items-center gap-6 p-6  min-h-screen"> 
    <h1 class=" text-2xl md:text-4xl text-white">
      IP Address Tracker
    </h1>
    <div class=" flex justify-between items-stretch rounded-lg bg-white overflow-hidden w-full max-w-xl h-14">
      <div class=" w-full p-3">
        <input class=" focus:outline-none ring-0 w-full text-lg pl-2 text-gray-700 placeholder:text-xs"
          type="search" placeholder="Search for any IP address or domain">
      </div>
      <div class=" bg-black hover:bg-gray-800 hover:cursor-pointer h-14 w-16 grid place-items-center">
        <img src="./images/icon-arrow.svg" alt="arrow"/>
      </div>
    </div>
    <div class=" bg-white rounded-lg md:mt-4 w-full max-w-4xl flex flex-col gap-4 md:flex-row items-center md:items-stretch p-6 text-center md:text-left">
      <div class=" flex-1 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          IP Address
        </p>
        <p class=" font-bold md:text-xl text-lg" data-in="ip"">1902.1902.1902.</p>
      </div>
      <div class=" flex-1 md:border-l pl-4 md:border-solid md:border-gray-400 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          Location
        </p>
        <p class=" font-bold md:text-xl text-lg" data-in="ip""></p>
      </div>
      <div class=" flex-1 md:border-l pl-4 md:border-solid md:border-gray-400 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          Timezone
        </p>
        <p class=" font-bold md:text-xl text-lg" data-in="ip""></p>
      </div>
      <div class=" flex-1 md:border-l pl-4 md:border-solid md:border-gray-400 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          ISP
        </p>
        <p class=" font-bold  md:text-xl text-lg" data-in="ip""></p>
      </div>
    </div>
  </main>
</body>
</html>
