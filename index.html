<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/output.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>  
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="script.js" defer></script>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>
</head>
<body class=" min-h-screen font-Rubik">
  <div class="absolute inset-0 z-0">
    <div class=" background  h-2/6"></div>
    <div id="map" class="h-full">
  </div>
  </div>
  <main class="flex flex-col items-center gap-6 p-6 z-20"> 
    <h1 class="z-10 text-2xl md:text-4xl text-white">
      IP Address Tracker
    </h1>
    <form data-form class="z-10 flex justify-between items-stretch rounded-lg bg-white overflow-hidden w-full max-w-xl h-14">
      <input data-input class="z-10 pl-4 focus:outline-none ring-0 w-full text-lg text-gray-700 placeholder:text-xs"
      type="search" placeholder="Search for any IP address or domain">
      <button type="submit">
        <div data-submit class="z-10 bg-black hover:bg-gray-800 hover:cursor-pointer h-14 w-16 grid place-items-center">
          <img src="./images/icon-arrow.svg" alt="arrow"/>
        </div>
      </button>
    </form>
    <div class="z-10 shadow-lg bg-white rounded-lg md:mt-4 w-full max-w-4xl flex flex-col gap-4 md:flex-row items-center md:items-stretch p-6 text-center md:text-left">
      <div class=" flex-1 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          IP Address
        </p>
        <p class=" md:text-xl font-[500] text-lg" data-in="ip"">1902.1902.1902.</p>
      </div>
      <div class=" flex-1 md:border-l pl-4 md:border-solid md:border-gray-400 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          Location
        </p>
        <p class=" md:text-xl font-[500] text-lg" data-in="location""></p>
      </div>
      <div class=" flex-1 md:border-l pl-4 md:border-solid md:border-gray-400 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          Timezone
        </p>
        <p class=" md:text-xl font-[500] text-lg" data-in="timezone""></p>
      </div>
      <div class=" flex-1 md:border-l pl-4 md:border-solid md:border-gray-400 ">
        <p class=" text-xs md:text-s font-bold uppercase text-gray-400 mb-1">
          ISP
        </p>
        <p class="  md:text-xl font-[500] text-lg" data-in="isp""></p>
      </div>
    </div>
  </main>
</body>
</html>
